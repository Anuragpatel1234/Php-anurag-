<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
        <h1><u> User Information Form </u></h1>
        <div class="container">
        <form action="process.php" method="post">
          <br>  <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
           <br> <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>
            
          <br>  <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <br><label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required><br>
            
           <br> <label for="about">About You:</label>
            <textarea id="about" name="about" required></textarea><br>
            
          <br>  <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br>
            
           <br><button type="submit" onclick="blur()"><strong>SUBMIT</strong></button><br>
        </form>
    </div>
</body>
</html>
